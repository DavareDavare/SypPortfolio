<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        h2
        {
            margin: 0px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #151515;
        }
    
        .navbar {
            height: 100%;
            width: 200px;
            position: fixed;
            background-color: #111111;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            -webkit-box-shadow: 3px 0px 10px 0px rgba(0, 0, 0, 0.5); 
            box-shadow: 3px 0px 10px 0px rgba(0, 0, 0, 0.5);    
        }
    
        .navbar i {
            color: white;
            margin-bottom: 20px;
        }

        .item
        {
            padding: 40px;
            padding-left: 0px;
            padding-right: 0px;
            width: 200px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            text-align: center;
        }
    
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    
        .content {
    margin-left: 200px;
    height: 100%;
    padding: 16px;
    text-align: center;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr; /* Set rows to 50% each */
    grid-column-gap: 0px;
    grid-row-gap: 0px;      
}

.div1 {
    grid-area: 1 / 1 / 2 / 2;
    background-color: #0c0c0c;
}

.div2 {
    grid-area: 2 / 1 / 3 / 2;
    background-color: #1c1c1c; /* Add background color for visibility */
}

        .header 
        {
            padding-top: 10px;
            width: 200px;
            height: 300px;
            background-color: black;
            margin-bottom: 10vh;
            -webkit-box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            justify-content: center;
        }


        .items
        {
            margin-bottom: 15vh;
        }

        .Logo
        {
            margin-bottom: 60px;
            height: 75px;
            width: 100px;
        }

        a{
            border-top: solid 0.5px rgb(63, 63, 63, 0.5);
        }

        .contacts
        {
            border-bottom: solid 1px rgb(63, 63, 63, 0.5);
        }
    </style>
    
</head>
<body>

<div class="navbar">
    <div class="header">
        <img class="Logo" src="Logo.png">
        <h2>Alessandro</h1>

    </div>
    <div class="items">
        <a href="#" class="home item">Home</a>
        <a href="#" class="about item">About</a>
        <a href="#" class="projects item">Projects</a>
        <a href="#" class="contacts item">Contact</a>
    </div>

    <div class="links">
        <a href="mailto:alessandro.davare@outlook.com"><i class="fa-regular fa-envelope"></i></a>
        <a href="https://github.com/DavareDavare"><i class="fa-brands fa-github"></i></a>
        <a href="http://steamcommunity.com/profiles/76561198202186656"><i class="fa-brands fa-steam-symbol"></i></a>
        <a href="https://htlsaalfelden.at"><i class="fa-solid fa-paperclip"></i></i></a>
    </div>
    
</div>

</div>

</html>
